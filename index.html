<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Plus Minus</title>
  </head>
  <body>
    <nav>
      <div>Level: <span id="level">1</span></div>
      <button id="increment" class="lvl">+</button>
      <button id="decrement" class="lvl">-</button>
      <div>HiScore: <span id="hiscore">0</span></div>
      <div>Score: <span id="score">0</span></div>
    </nav>
    <div class="quests">
      <div class="quest">
        <div id="first-num">42</div>
      </div>
      <div class="quest operator">
        <div id="operator">+</div>
      </div>
      <div class="quest">
        <div id="second-num">7</div>
      </div>
    </div>
    <div class="btns">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
    </div>
  </body>
</html>
